<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
</head>
<body>
    <h1 id="activity">Learn how to be rich</h1>
    <h3><a href="">Visit this site</a></h3>
    
    <script>
       function doSomething() {
        fetch('https://www.boredapi.com/api/activity/')
        .then( res => res.json())
        .then( data => {
            document.getElementById('activity').innerHTML = data.activity; 
        })
       }

      
       setInterval(() => {
        doSomething();
       }, 3000);
    </script>
</body>
</html>
