<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
    <ul id="user-container">

    </ul>
    <input type="text" id="titleContent" placeholder="title"><br><br>
    <input type="text" id="bodyContent" placeholder="post"><br><br>
    <button id="submit">submit</button>
    <script>
        const submit = document.getElementById("submit");
        submit.addEventListener("click", function () {
            const title = document.getElementById("titleContent").value;
            const bodyContent = document.getElementById("bodyContent").value;
            const post = {title:title, body:bodyContent};
            postToServer(post);
        })

        const postInfo = {
            title: 'foooooo',
            body: 'barrrrr',
            userId: 1
            };

                function postToServer(postInfo) {
                    fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(data => console.log(data))
                }
        
    </script>
</body>
</html>
